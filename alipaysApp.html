<!DOCTYPE html>
<html>

<head>
  <title>几秒后跳转.html</title>

  <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
  <meta http-equiv="description" content="this is my page">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

</head>

<body bgcolor="#33ccff">
  <script type="text/javascript">
    function delayURL(url) {
      var delay = document.getElementById("time").innerHTML;
      //最后的innerHTML不能丢，否则delay为一个对象  
      if (delay > 0) {
        delay--;
        document.getElementById("time").innerHTML = delay;
      } else {
        window.top.location.href = url;
      }
      setTimeout("delayURL('" + url + "')", 1000);
      //此处1000毫秒即每一秒跳转一次  
    }
  </script>

  <div style="text-align: center; margin-top: 200px;">
    <span id="time" style="background: red">3</span>秒钟之后自动跳转，如果不跳转，请点击下面链接
    <a href="weixin://dl/business/?t=xnmnXy3vKBj">点击链接快速跳转</a>
  </div>

  <script type="text/javascript">
    delayURL("weixin://dl/business/?t=xnmnXy3vKBj");
  </script>
</body>

</html>
