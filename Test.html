

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://file.cloudbae.cn:39400/api/v1/file/hybrid/hybrid-bridge-2.0.0-alpha.8.js" type="text/javascript"></script>
 <script type="text/javascript" src="//cdn.jsdelivr.net/npm/eruda"></script>
 <script>
    eruda.init();
    cloudbae.hybridBridge.debug = true;
  </script>
   
</head>
<body>
    
    <input id = "brightness" type="number" placeholder="请输入数值 0 ～ 1.0">
    <br>
    <br>
    <button onclick="buttonClick()">修改屏幕亮度</button>

    <script type="text/javascript">
        function buttonClick() {
            alert(1);
            var brightness = document.getElementById("brightness").value;

            cloudbae.hybridBridge.apiRegister.callHandler('device.setBrightness',{brightness: brightness}).then(function(reslut){
         console.log(reslut)
    });
    }
    </script>

</body>
</html>
